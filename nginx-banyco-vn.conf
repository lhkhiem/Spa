# Main Domain - banyco.vn
# Frontend (Ecommerce) + API

# HTTP server - redirect to HTTPS
server {
    listen 80;
    server_name banyco.vn www.banyco.vn;
    
    # Allow Let's Encrypt verification
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    server_name banyco.vn www.banyco.vn;

    # SSL configuration (will be set up by certbot)
    # ssl_certificate /etc/letsencrypt/live/banyco.vn/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/banyco.vn/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Frontend - Ecommerce (Port 3000)
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support for Next.js HMR
        proxy_read_timeout 86400;
    }

    # Backend API (Port 3011)
    location /api/ {
        proxy_pass http://127.0.0.1:3011/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CORS headers are handled by backend
        # Increase timeout for API requests
        proxy_read_timeout 60s;
        proxy_connect_timeout 60s;
    }
    
    # Static files and uploads from backend
    location /uploads/ {
        proxy_pass http://127.0.0.1:3011/uploads/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        
        # Cache static files
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}



