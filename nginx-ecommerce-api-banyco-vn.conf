# Ecommerce API Subdomain - ecommerce-api.banyco.vn
# Ecommerce Backend API only

# HTTP server - redirect to HTTPS
server {
    listen 80;
    server_name ecommerce-api.banyco.vn;
    
    # Allow Let's Encrypt verification
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    server_name ecommerce-api.banyco.vn;

    # SSL configuration (will be set up by certbot)
    # ssl_certificate /etc/letsencrypt/live/ecommerce-api.banyco.vn/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/ecommerce-api.banyco.vn/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Increase upload file size limit to 100MB
    client_max_body_size 100M;

    # Ecommerce Backend API (Port 3012)
    location / {
        proxy_pass http://127.0.0.1:3012;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Increase timeouts for large file uploads
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
        proxy_connect_timeout 60s;
    }
    
    # Static files and uploads from backend
    location /uploads/ {
        proxy_pass http://127.0.0.1:3012/uploads/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        
        # Cache static files
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}

